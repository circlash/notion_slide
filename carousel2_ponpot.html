<style>
@import 'https://fonts.googleapis.com/css?family=Roboto:300,400,500';
#app {
  display: flex;
  height: 100vh;
}
#app > div {
  margin: auto;
}
/*
body {
  background: #B24592;
  /* fallback for old browsers */
  background: -webkit-linear-gradient(to right, #F15F79, #B24592);
  background: linear-gradient(to right, #F15F79, #B24592);
}

body * {
  font-family: "Roboto";
}

.carousel__wrapper {
  border-radius: 5px;
  box-shadow: 0 1rem 2rem rgba(128, 0, 128, 0.2);
  margin: 2rem auto;
  overflow: hidden;
  width: 400px;
}

.carousel__controls {
  display: flex;
}

.carousel__container {
  display: flex;
  height: 300px;
  position: relative;
  overflow: hidden;
}

.carousel__image {
  position: absolute;
  left: 0;
  opacity: 0;
  top: 0;
  transform: scale(1.1);
  transition: all 0.15s ease-out;
}
.carousel__image.active {
  opacity: 1;
  transform: scale(1);
}

.carousel__button {
  background: #f2f2f2;
  border: 0;
  color: purple;
  cursor: pointer;
  font-size: 1rem;
  flex-grow: 1;
  outline: none;
  padding: 1rem;
  transition: all 0.1s ease-out;
}
.carousel__button:hover {
  background: rgba(242, 242, 242, 0.8);
}

.flavor-text {
  display: block;
  color: rgba(255, 255, 255, 0.5);
  font-size: 0.75rem;
  font-weight: 300;
  letter-spacing: 2px;
  line-height: 1.5;
  margin: 1rem auto;
  max-width: 100%;
  text-align: center;
  text-transform: uppercase;
  width: 15rem;
}
</style>

<div id="app"></div>
